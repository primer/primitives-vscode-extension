# Read this first: https://github.com/primer/primitives-vscode-extension/blob/main/publishing.md
name: Publish to VS Code Marketplace

on:
  # manual trigger
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Build extension
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to VS Code Marketplace
        run: npm run vsce:publish
        env:
          # See publishing.md
          # Stored in https://github.com/primer/primitives-vscode-extension/settings/secrets/actions
          # Expires every 7 days, so we probably need to regenerate before running this workflow
          VSCE_PAT: ${{ secrets.VS_MARKETPLACE_TOKEN }}
